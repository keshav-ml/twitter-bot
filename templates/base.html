		/* The grid: Four equal columns that floats next to each other */
.column {
  float: left;
  width: 25%;
  height: 300px;
  padding: 10px;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8;
  cursor: pointer;
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container (positioning is needed to position the close button and the text) */
.container {
  
  display: none;
}

/* Expanding image text */
#imgtext {
  
  
  color: white;
  font-size: 20px;
}

/* Closable button inside the image */
.closebtn {
  
  
  color: white;
  font-size: 29px;
  cursor: pointer;
}
.hidden_class{
	display: none;
}
.navbar{
    min-height:12px;
}
.navbar  a {
    font-size: 13px;
}
.img-fluid {
  max-width: 70%; 
  max-height: 30%;
}
