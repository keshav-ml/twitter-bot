
<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
	{% block scripts %} {% endblock %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
		<nav class="navbar navbar-dark bg-dark">
		<ul class="navbar nav">
		  <li class="nav-item active">
		  	<a class="nav-link py-0" href="{{ url_for('index') }}">Home</a>
		  </li>
		  <li class="nav-item">
		  
		    
		  </li>
		  <li class="nav-item">
		  	<a class="nav-link py-0" href="{{ url_for('customize_bot') }}">Customize Bot</a>
		  </li>
		</ul>
		{% if not current_user.is_anonymous %}
		  <div>
		  	<div style="float: left;">
		  <img src="{{ user_obj.profile_image_url }}" class="img-fluid navbar-brand rounded-circle py-0" >
		  </div>
		  <div style="float: left;">
		  <span class="navbar-text py-0" >{{user_obj.screen_name}}</span>
		  <a class="nav-link py-0" href="{{ url_for('logout') }}">Logout</a>
		  </div>
	        {% else %}
	        <a class="nav-link py-0" href="{{ url_for('login') }}">Login</a>
	        
	      
		  </div>
		{% endif %}
			
		</nav>	
    	
        {% block content %}{% endblock %}
    	

</body>
</html>
